subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
       mavenCentral()
	   jcenter()
    }

    dependencies {
        testCompile 'junit:junit:4.8.2'
		testCompile 'org.mockito:mockito-core:1.+'
		compile 'org.springframework:spring-context:4.1.6.RELEASE'
    }

    version = '1.0'
}
